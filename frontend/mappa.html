<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Mappa GPX - OpenStreetMap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-gpx"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Crea la mappa
    const map = L.map('map').setView([45, 10], 6);

    // Aggiunge i tile OpenStreetMap (nessun token richiesto)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Carica il file GPX
    new L.GPX('traccia.gpx', {
      async: true,
      marker_options: {
        startIconUrl: 'https://unpkg.com/leaflet-gpx/pin-icon-start.png',
        endIconUrl: 'https://unpkg.com/leaflet-gpx/pin-icon-end.png',
        shadowUrl: 'https://unpkg.com/leaflet-gpx/pin-shadow.png'
      }
    }).on('loaded', e => {
      map.fitBounds(e.target.getBounds());
    }).addTo(map);
  </script>
</body>
</html>
